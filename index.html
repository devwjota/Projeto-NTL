<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/estilo.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#input-tel').mask('(00) 00000-0000');

            $("form").on("submit", function(event) {
                var nome = $("#input-nome").val().trim();
                var sobrenome = $("#input-sobrenome").val().trim();
                var idade = $("#input-idade").val().trim();
                var celular = $("#input-tel").val().trim();
                var email = $("#input-mail").val().trim();

                if (!nome) {
                    alert("Preencher campo Nome");
                    $("#input-nome").focus();
                    event.preventDefault();
                    return;
                }

                if (!sobrenome) {
                    alert("Preencher campo Sobrenome");
                    $("#input-sobrenome").focus();
                    event.preventDefault();
                    return;
                }

                if (!idade) {
                    alert("Preencher campo Idade com um número válido");
                    $("#input-idade").focus();
                    event.preventDefault();
                    return;
                }

                if (!celular) {
                    alert("Preencher campo Celular");
                    $("#input-tel").focus();
                    event.preventDefault();
                    return;
                }

                if (!email) {
                    alert("Preencher campo Email");
                    $("#input-mail").focus();
                    event.preventDefault();
                    return;
                }
            });
        });
    </script>
</head>
<body>
    <div class="container mt-4">
        <h2>Cadastro de Funcionário</h2>
        <form method="POST" action="sqlForm.php" onsubmit="validarCampos(event)">
            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="input-nome">Nome</label>
                    <input id="input-nome" type="text" name="Nome" class="form-control" />
                </div>
                <div class="col-md-4 form-group">
                    <label for="input-sobrenome">Sobrenome</label>
                    <input id="input-sobrenome" type="text" name="Sobrenome" class="form-control" />
                </div>
                <div class="col-md-4 form-group">
                    <label for="input-idade">Idade</label>
                    <input id="input-idade" type="number" name="Idade" class="form-control" />
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 form-group">
                    <label for="input-tel">Celular</label>
                    <input id="input-tel" type="tel" name="Celular" class="form-control" placeholder="(XX) XXXXX-XXXX" />
                </div>
                <div class="col-md-4 form-group">
                    <label for="input-principal">Principal</label>
                    <select id="input-principal" name="Principal" class="form-control">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="input-whatsapp">WhatsApp</label>
                    <select id="input-whatsapp" name="WhatsApp" class="form-control">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="input-mail">E-mail</label>
                    <input id="input-mail" type="email" name="E-mail" class="form-control" placeholder="email@exemplo.com" />
                </div>
                <div class="col-md-6 form-group">
                    <label for="input-corporativo">Corporativo</label>
                    <select id="input-corporativo" name="Corporativo" class="form-control">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
